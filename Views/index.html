<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./content/index.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Product Store</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse1">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">About</a>
                <a href="#" class="nav-item nav-link">Products</a>
            </div>
            <form class="form-inline ml-auto">
                <input type="text" class="form-control mr-sm-2" placeholder="Search">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>
    <div class="container col-sm-11">
        <div class="row">
            <div class="form-div col-sm-4">
                <form>
                    <div class="form-group col-sm-12">
                      <label for="product-title">Title</label>
                      <input id="product-title" type="text" class="form-control" placeholder="Title for your product">
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="category-select">Category</label>
                      <select id="category-select" class="form-control">
                        <option selected>-- select a category --</option>
                      </select>
                    </div>
                    <div class="form-group col-sm-12">
                      <label for="product-unit">Units in Stock</label>
                      <span class="items-span">Item(s)</span>&nbsp;<span id="value-span"></span>
                      <input type="range" id="product-unit" class="form-control col-sm-12" min="1" max="250"/>
                    </div>
                      <div class="form-group col-sm-4">
                        <label for="product-price">Price per Unit</label>
                        <input id="product-price" type="number" class="form-control" min="0.00" max="10000.00" step="0.01" />
                      </div>
                      <div class="form-group col-sm-4">
                        <label for="product-discount">Discount</label>
                        <input id="product-discount" type="number" class="form-control" min="0.00" max="10000.00" step="0.01" />
                      </div>
                  </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="table-div col-sm-7">
              <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
              
            </div> 
        </div>
    </div>
</body>
</html>
