<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./content/index.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Product Store</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse1">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">About</a>
                <a href="#" class="nav-item nav-link">Products</a>
            </div>
            <form class="form-inline ml-auto">
                <input type="text" class="form-control mr-sm-2" placeholder="Search">
                <button type="submit" class="btn btn-outline-light">Search</button>
            </form>
        </div>
    </nav>
    <div class="container col-sm-11">
        <div class="row">
            <div class="form-div col-sm-4">
                <form>
                    <div class="form-group row col-sm-12 title-div">
                      <label for="product-title">Title</label>
                      <input id="product-title" type="text" class="form-control" placeholder="Title for your product">
                    </div>
                    <div class="form-group row col-sm-12 category-div">
                      <label for="category-select">Category</label>
                      <select id="category-select" class="form-control">
                        <option selected>-- select a category --</option>
                      </select>
                    </div>
                    <div class="form-group row col-sm-12 units-div">
                      <label for="product-unit">Units in Stock</label>
                      <span id="value-span"></span><span class="items-span">Item(s)</span>
                      <input type="range" id="product-unit" class="form-control col-sm-12" min="1" max="250"/>
                    </div>
                    <div class="row price-div">
                      <div class="input-group col-sm-5">
                        <label for="product-price">Price per Unit</label>
                        <div class="input-group-append">
                          <input id="product-price" type="number" class="form-control" min="0.00" max="10000.00" step="0.01" />
                          <span class="input-group-text">$</span>
                        </div>
                      </div>
                      <div class="input-group col-sm-5">
                        <label for="product-discount">Discount</label>
                        <div class="input-group-append">
                          <input id="product-discount" type="number" class="form-control" min="0.00" max="10000.00" step="0.01" />
                          <span class="input-group-text">$</span>
                        </div>
                      </div>
                    </div>
                    <div class="input-group row col-sm-12 file-div">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="product-photo" aria-describedby="product-photo">
                        <label class="custom-file-label" for="myInput">Choose file</label>
                      </div>
                    </div>
                    <div class="col-sm-12 row button-div">
                      <button id="btn-add" type="button" class="col-sm-4 btn btn-outline-dark">Add</button>
                    </div>
                  </form>
            </div>
            <div class="col-sm-1"></div>
            <div class="table-div col-sm-7">
              <table id="product-table" class="table">
                <thead class="thead-dark">
                  <tr>
                    <th class="title-header" scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <div class="col-sm-12">
                <div id="details" class="row details-div">
                  <h2>Product</h2>
                </div>
              </div>
            </div> 
        </div>
    </div>
</body>
</html>
